<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${operationTitle} + ' address'">Some operation on address</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 th:text="${mainParagraph} + ' address'">Some operation on address:</h2>
        <form action="#" th:action="@{/address/save}" th:object="${address}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" th:field="*{city}"/>
            </div>
            <div class="form-group">
                <label>Street:</label>
                <input type="text" class="form-control" th:field="*{street}"/>
                <br>
                <button type="submit" class="btn btn-primary" name="pressed-button" value="Save">Save</button>
                <button type="submit" class="btn btn-primary" name="pressed-button" value="Cancel">Cancel</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</form>
</body>
</html>
