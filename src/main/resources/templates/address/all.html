<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>All addresses</title>
</head>
<body>
<div class="container">
    <h2>All addresses:</h2>
    <p><a href="#" th:href="@{/address/add}">Add new Address</a></p>
    <!--<button href="#"  th:href="@{/address/add}" type="submit" class="btn btn-primary" name="pressed-button" value="Add">Add new address</button>-->

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>City</th>
            <th>Street</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.city}">Warszawa</td>
            <td th:text="${address.street}">Marsza≈Çkowska</td>
            <td><a th:href="@{'/address/edit/' + ${address.id}}">Edit</a></td>
            <td><a th:href="@{'/address/delete/' + ${address.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
